<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:body>
        <ui:composition>
            
            <h:panelGrid columns="1" width="100%">
                <h:panelGroup>
                    <p:dataGrid id="dg_products" var="product" value="#{webController.displayedProducts}" columns="3" layout="grid" rows="4" emptyMessage="No product matching selected category or search criteria">
                        <!--
                        <f:facet name="header">
                            Featured products
                        </f:facet>
                        -->
                        <p:panel header="#{product.name}" style="text-align:center">
                            <p:panelGrid columns="1">
                                <p:outputLabel value="Description: #{product.description}"/>
                                <p:outputLabel value="Number of ratings: #{product.ratingCount()}"/>
                                <p:outputLabel value="Average rating: #{product.averageRating()}"/>
                            </p:panelGrid>
                        </p:panel>  
                    </p:dataGrid>
                </h:panelGroup>
            </h:panelGrid>
            
        </ui:composition>
    </h:body>
</html>
