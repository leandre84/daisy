<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Recension">

            <h:panelGrid columns="2">

                <p:outputLabel for="text" value="Text: "/>
                <p:inputTextarea id="text" value="#{recensionController.recension.text}" required="true" cols="150" rows="5" autoResize="true"/>

                <p:outputLabel for="rating" value="Rating: "/>
                <p:selectOneButton id="rating" value="#{recensionController.recension.rating}">
                    <f:selectItem itemLabel="0" itemValue="0"/>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="5" itemValue="5"/>
                </p:selectOneButton>

                <p:commandButton value="Add/modify" action="#{recensionController.addOrModifyRecension()}"/>

            </h:panelGrid>
        </p:panel>


    </h:form>

</ui:composition>
