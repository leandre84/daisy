<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dataGrid id="cart" var="item" value="#{webController.cartEntries}" columns="1" layout="grid" emptyMessage="There are currently no products in your cart">

        <f:facet name="header">
            <p:outputLabel value="Your cart" />
        </f:facet>

        <h:panelGrid columns="2">
            <p:outputLabel value="#{item.key.name}"/>
            <p:outputLabel value="#{item.value}"/>
        </h:panelGrid>
        

    </p:dataGrid>
    
    <p:panelGrid columns="1" rendered="#{not empty webController.cartEntries}">
        <p:outputLabel value="Total: #{webController.cartTotal}"/>
        <p:commandButton value="Empty cart" action="#{webController.emptyCart()}" update="cart form_menubar:btn_cart"/>
    </p:panelGrid>

</ui:composition>
