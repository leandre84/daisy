<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>
            .ui-widget, .ui-widget .ui-widget {
                font-size: 90% !important;
            }
        </style>
    </h:head>

    <h:body>

        <h:form>
            <p:panel id="panel" header="Log in">
                <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

                <h:panelGrid columns="2">

                    <p:outputLabel for="user" value="User: "/>
                    <p:inputText id="user" value="#{loginController.inputUser}" required="true" />

                    <p:outputLabel for="password" value="Password: "/>
                    <p:password id="password" value="#{loginController.inputPassword}" required="true" />

                    <p:commandButton value="Login" action="#{loginController.logIn()}" update="panel" />

                </h:panelGrid>
            </p:panel>


        </h:form>

    </h:body>

</html>
