<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>

        <h:form>
            <p:panel id="panel" header="Log in">
                <p:messages id="msgs" />

                <h:panelGrid columns="3">

                    <p:outputLabel for="user" value="User: "/>
                    <p:inputText id="user" value="#{loginController.inputUser}" required="true" />
                    <p:message for="user" display="icon"/>

                    <p:outputLabel for="password" value="Password: "/>
                    <p:password id="password" value="#{loginController.inputPassword}" required="true" />
                    <p:message for="password" display="icon"/>

                    <p:commandButton value="Login" action="#{loginController.logIn()}" update="panel" />
                    <p:commandButton value="Cancel" action="index.xhtml" />

                </h:panelGrid>

                <h:panelGrid columns="1">
                    <h:outputLabel value="#{loginController.errorMessage}" style="color: red" />
                </h:panelGrid>
            </p:panel>


        </h:form>

    </h:body>

</html>
