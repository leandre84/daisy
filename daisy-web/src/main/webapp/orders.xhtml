<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dataGrid var="order" value="#{ordersController.orders}" columns="1" layout="grid" emptyMessage="There are currently no orders from you!">

        <f:facet name="header">
            <p:outputLabel value="Your orders" />
        </f:facet>

        <h:panelGrid columns="2" cellspacing="20" style="border: 1px">
            <p:outputLabel value="Date"/>
            <p:outputLabel value="#{order.orderDate}"/>
            
            <p:outputLabel value="Total"/>
            <p:outputLabel value="#{order.total}"/>
            
            <p:outputLabel value="Details"/>
            <p:dataGrid var="item" value="#{order.orderItems}" columns="1" layout="grid">
                <h:panelGrid columns="3" cellspacing="20" style="border: 1px">
                    <p:outputLabel value="#{item.product.name}"/>
                </h:panelGrid>
            </p:dataGrid>
            
        </h:panelGrid>

    </p:dataGrid>

</ui:composition>
