<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:menubar style="background-color: #3D3E3F !important;">
            <f:facet name="options">
                <p:inputText id="it_search" placeholder="Search for products" value="#{webController.searchText}"/>
                <p:commandButton value="Go!" action="#{webController.searchForProducts()}"/>
            </f:facet>
            <p:submenu label="Guest" icon="ui-icon-person" style="float:right" rendered="#{empty loginController.user}">
                <p:menuitem value="Login" icon="ui-icon-person">
                    <f:setPropertyActionListener value="login.xhtml" target="#{navigationController.currentPage}"/>
                </p:menuitem>
            </p:submenu>
            <p:submenu label="#{loginController.user.id}" icon="ui-icon-person" style="float:right" rendered="#{not empty loginController.user}">
                <p:menuitem value="My profile" icon="fa fa-comment-o" url="show_userprofile.xhtml?id=#{loginController.user.id}" />
                <p:menuitem value="My orders" icon="ui-icon-folder-collapsed" />
                <p:menuitem value="Logout" icon="ui-icon-locked" action="#{loginController.logOut()}"/>
            </p:submenu>
        </p:menubar>
    </h:form>

</ui:composition>
