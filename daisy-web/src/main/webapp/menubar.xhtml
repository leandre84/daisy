<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="form_menubar">
       
        <p:menubar>
            <p:menuitem>
                <h:link outcome="index.xhmtl">
                    <h:graphicImage value="images/daisy_logo_1.jpg" height="70" />
                </h:link>
            </p:menuitem>

            <f:facet name="options">
                <p:inputText id="it_search" placeholder="Search for products" value="#{webController.searchText}" size="32"/>
                <p:selectOneButton value="#{webController.searchMode}" style="margin-right: 0">
                    <f:selectItem itemLabel="fuzzy" itemValue="fuzzy"/>
                    <f:selectItem itemLabel="exact" itemValue="exact"/>
                </p:selectOneButton>
                <p:commandButton value="Go!" action="#{webController.searchForProducts()}" style="margin-right: 10px"/>
                
                <!-- autopanel with auto update breaks layout so this component is updated manually -->
                <p:commandButton id="btn_cart" icon="fa fa-shopping-cart" value="#{webController.cartItemCount}" style="margin-right: 10px">
                    <f:setPropertyActionListener value="cart.xhtml" target="#{navigationController.currentPage}"/>
                </p:commandButton>
            </f:facet>
            <p:submenu label="Guest" icon="fa fa-user" style="float:right;" rendered="#{empty loginController.user}" styleClass="menubar1">
                <p:menuitem value="Login" icon="fa fa-user">
                    <f:setPropertyActionListener value="login.xhtml" target="#{navigationController.currentPage}"/>
                </p:menuitem>
                <p:menuitem value="Register" icon="fa fa-user">
                    <f:setPropertyActionListener value="register.xhtml" target="#{navigationController.currentPage}"/>
                </p:menuitem>
            </p:submenu>
            <p:submenu label="#{loginController.user.id}" icon="fa fa-user" style="float:right" rendered="#{not empty loginController.user}" styleClass="menubar1">
                <p:menuitem value="My profile" icon="fa fa-comment-o" url="show_userprofile.xhtml?id=#{loginController.user.id}" />
                <p:menuitem value="My orders" icon="ui-icon-folder-collapsed" />
                <p:menuitem value="Logout" icon="ui-icon-locked" action="#{loginController.logOut()}"/>
            </p:submenu>


        </p:menubar>
    </h:form>

</ui:composition>
