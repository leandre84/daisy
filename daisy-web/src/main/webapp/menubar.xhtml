<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            
            <h:form>
                <p:menubar style="background-color: #3D3E3F !important;">
                    <f:facet name="options">
                        <p:inputText placeholder="Search for products" value="#{webController.searchText}" />
                        <p:commandButton value="Go!" action="#{webController.searchForProducts()}" update="dg_products"/>
                    </f:facet>
                    <p:submenu label="Guest" icon="ui-icon-person" style="float:right" rendered="#{not sessionInformationController.isLoggedIn()}">
                        <p:menuitem value="Login" icon="ui-icon-person" url="login.xhtml"/>
                    </p:submenu>
                    <p:submenu label="#{sessionInformationController.currentUserName()}" icon="ui-icon-person" style="float:right" rendered="#{sessionInformationController.isLoggedIn()}">
                        <p:menuitem value="Meine Bestellungen" icon="ui-icon-folder-collapsed" />
                        <p:menuitem value="Logout" icon="ui-icon-locked" url="#{sessionInformationController.logout()}"/>
                    </p:submenu>
                </p:menubar>
            </h:form>

        </ui:composition>
    </h:body>
</html>
