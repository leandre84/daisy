<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid columns="1" width="100%" style="border: none">
        <h:panelGroup style="border: none">
            <p:outputPanel autoUpdate="true" style="border: none">
                <p:dataGrid id="dg_products" var="product" value="#{webController.displayedProducts}" columns="3" layout="grid" rows="4" emptyMessage="No product matching selected category or search criteria" styleClass="ui-datagrid-no-border">
                    <!--
                    <f:facet name="header">
                        Featured products
                    </f:facet>
                    -->
                    <p:panel style="text-align:left">

                        <f:facet name="header">
                            <p:outputLabel value="#{product.name}" style="font-size: 130% !important"/>
                            <h:graphicImage value="#{webController.getRatingImageForProduct(product)}" width="60px" style="float: right"/>    
                        </f:facet>

                        <!-- Body-->
                        <p:panelGrid columns="1" style="width:100%; border: none;">

                            <h:form>
                                <h:commandLink>
                                    <br />
                                    <br />
                                    <h:graphicImage value="#{product.imagePath}" width="300px" height="180" style="display: block; margin: auto;"/>
                                    <f:setPropertyActionListener value="#{product}" target="#{webController.selectedProduct}"/>
                                    <f:setPropertyActionListener value="product_detail.xhtml" target="#{navigationController.currentPage}"/>
                                    <br />
                                    <br />
                                </h:commandLink>        
                            </h:form>
                            <p:row>
                                <p:outputLabel value="&lt;b&gt;Description:&lt;/b&gt; #{product.description}" escape="false" style="font-size: 110% !important"/>

                                <p:outputLabel value="&lt;b&gt;Preis:&lt;/b&gt; #{product.price}" escape="false" style="float: right; font-size: 120% !important"/>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="&lt;b&gt;Rating:&lt;/b&gt; #{product.ratingCount()} ratings" escape="false" style="font-size: 110% !important"/>
                                </p:column> 
                                <p:column>
                                    <p:commandButton value=" Add to Chart" icon="fa fa-shopping-cart" style="float:right;font-size: 110% !important" type="button">
                                        
                                    </p:commandButton>
                                    
                                        <p:commandButton value="View details " icon="fa fa-plus-square " style="float:right; font-size: 110% !important">
                                            <f:setPropertyActionListener value="#{product}" target="#{webController.selectedProduct}"/>
                                            <f:setPropertyActionListener value="product_detail.xhtml" target="#{navigationController.currentPage}"/>
                                        </p:commandButton>
                                    
                                </p:column>

                            </p:row>
                        </p:panelGrid>

                    </p:panel>
                </p:dataGrid>
            </p:outputPanel>

        </h:panelGroup>
    </h:panelGrid>

</ui:composition>
