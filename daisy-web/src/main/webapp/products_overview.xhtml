<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:body>
        <ui:composition>

            <h:panelGrid columns="1" width="100%">
                <h:panelGroup>
                    <p:dataGrid id="dg_products" var="product" value="#{webController.displayedProducts}" columns="3" layout="grid" rows="4" emptyMessage="No product matching selected category or search criteria">
                        <!--
                        <f:facet name="header">
                            Featured products
                        </f:facet>
                        -->
                        <p:panel style="text-align:left"  >
                            <f:facet name="header">
                                <p:outputLabel value="#{product.name}" />
                                <h:graphicImage value="#{webController.getRatingImageForProduct(product)}" width="60px"/>
                            </f:facet>
                            <h:form>
                                <h:commandLink action="#{webController.navigateToProduct(product)}" value = "Click me!" />
                            </h:form>
                            <p:panelGrid columns="1" style="width:100%">
                                <p:outputLabel value="Description: #{product.description}"/>
                                <p:outputLabel value="Rating: ">
                                    <h:graphicImage value="#{webController.getRatingImageForProduct(product)}" width="60px"/>
                                    <p:outputLabel value=" (#{product.ratingCount()} ratings)"/>
                                </p:outputLabel>
                            </p:panelGrid>
                        </p:panel>
                    </p:dataGrid>

                </h:panelGroup>
            </h:panelGrid>

        </ui:composition>
    </h:body>
</html>
