<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="1" style="margin: 0 auto; text-align: center">

        <f:facet name="header"/>

        <p:graphicImage value="images/daisy_banner.jpg"/>

        <h:form id="tokenform">
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

            <p:outputPanel autoUpdate="true">

                <h:panelGroup rendered="#{empty tokenController.installationToken}">
                    <!-- Token validation in backend, otherwise messages of exceptions not shown here for whatever reason -->
                    <p:inputText id="token" value="#{tokenController.installationToken}" required="true" placeholder="Please enter your token" size="32">
                        <f:validateLength minimum="32" maximum="32"/>
                    </p:inputText>
                    <p:commandButton value="Submit" action="#{tokenController.commitToken()}"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{not empty tokenController.installationToken}">
                    <h:outputText value="Token is: #{tokenController.installationToken}"/>
                    <p:commandButton value="Delete" action="#{tokenController.deleteToken()}"/>
                </h:panelGroup>
                
            </p:outputPanel>
            
        </h:form>
        
    </p:panelGrid>



</ui:composition>
