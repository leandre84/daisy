<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form>
        <p:outputPanel autoUpdate="true" style="border: none">
            <h:panelGrid columns="1">
                <p:outputLabel value="#{tokenController.errorMessage}" style="color: red"/>
            </h:panelGrid>
            <h:panelGrid columns="2" rendered="#{empty tokenController.token}">
                <p:outputLabel value="Please enter token to proceed: "/>
                <p:inputText value="#{tokenController.token}"/>
                <p:commandButton value="OK" action="#{tokenController.commitToken()}"/>
            </h:panelGrid>
            <h:panelGrid columns="1" rendered="#{not empty tokenController.token}">
                <p:outputLabel value="Token is: #{tokenController.token}"/>
                <p:commandButton value="Delete" action="#{tokenController.deleteToken()}"/>
            </h:panelGrid>
        </p:outputPanel>
    </h:form>                    

</ui:composition>
