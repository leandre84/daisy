<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:param name="user" value="#{webController.backend.getUserByID(param['id'])}"/>

    <h:head>
        <style>            
            .ui-widget, .ui-widget .ui-widget {
                font-size: 90% !important;
            }
        </style>
    </h:head>

    <h:body>
        <h:panelGrid columns="2">
            <p:outputLabel value="Login/eMail: "/>
            <p:outputLabel value="#{user.id}"/>
            <p:outputLabel value="Firstname: "/>
            <p:outputLabel value="#{user.firstName}"/>
            <p:outputLabel value="Lastname: "/>
            <p:outputLabel value="#{user.lastName}"/>
        </h:panelGrid>
        
    </h:body>
    
</html>
