<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Administrative Interface</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="1">
            <h:panelGroup>
                <h:form>
                    <!--
                    <p:inputText value="#{commandController.cmdInput}" />
                    <p:commandButton value="Execute" id="cmdButtonExecute" actionListener="#{commandController.runCommand()}" />
                    -->
                    <p:inputText binding="#{cmdInput}" />
                    <p:commandButton value="Execute" id="cmdButtonExecute" actionListener="#{commandController.runArbitraryCommand(cmdInput.value)}" />
                </h:form>
            </h:panelGroup>
        </h:panelGrid>
        <h:panelGrid columns="1">
            <h:panelGroup>
                <p:outputPanel autoUpdate="true">
                    <h:outputText id="unescaped" value="#{commandController.output}" escape="false" style="font-family:monospace" />
                </p:outputPanel>
            </h:panelGroup>
        </h:panelGrid>
    </h:body>
</html>
