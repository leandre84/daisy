<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Administrative Interface</title>
    </h:head>
    <h:body>
        
        <h:outputText value="Hidden directory found, here is your token for the points system: #{commandController.rewardToken}" rendered="#{not empty commandController.rewardToken}"/>
        
        <p:separator/>
        
        <h:form id="form1">
            <p:panelGrid columns="2">
                <p:selectOneMenu id="selectonemenu1" >
                    <f:selectItems value="#{commandController.availableCommands}" />
                </p:selectOneMenu>
                <!-- immediate = true as to immediately submit data and not validate input -->
                <p:commandButton value="Execute" id="cmdButtonExecute" actionListener="#{commandController.runCommand()}" immediate="true"/>
            </p:panelGrid>
        </h:form>
        
        <p:separator/>
        
        <p:panelGrid columns="1">
            <h:panelGroup>
                <p:outputPanel autoUpdate="true">
                    <h:outputText id="unescaped" value="#{commandController.output}" escape="false" style="font-family:monospace" />
                </p:outputPanel>
            </h:panelGroup>
        </p:panelGrid>
        
        
    </h:body>
</html>
