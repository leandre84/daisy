<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">    

    <h:head>
        <style>
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            .ui-widget, .ui-widget .ui-widget {
                font-size: 90% !important;
            }
            
            .ui-datagrid-no-border>.ui-datagrid-content {
            border: none;
            }	
            
            .ui-menubar {
                background: #1D1D1B !important;
            }
            
            /*.ui-menuitem-text {
                color: white !important;
            }
            
           .ui-menui-list {
               background-color:#1D1D1B !important; 
           }*/
             .ui-menuitem-text{
                color:white !important;
            }
            
             .ui-menu-child{
                background: #1D1D1B !important;
            }
            
            .ui-menuitem-icon{
                color: white !important;
            }
            
            
        </style>
    </h:head>

    <h:body>
        
        <p:layout fullPage="true">    
            <p:layoutUnit position="north" style="border: none">
                <ui:include src="menubar.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="west" style="border: none">
                <ui:include src="categories.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="center" style="border: none">
                <!-- need this for accurate render condition -->
                <p:outputPanel autoUpdate="true" style="border: none">
                    <ui:include src="#{navigationController.currentPage}" />
                </p:outputPanel>
            </p:layoutUnit>
            <!--
            <p:layoutUnit position="south">
                <ui:include src="commonFooter.xhtml" />
            </p:layoutUnit>
            -->
        </p:layout>

    </h:body>
</html>
